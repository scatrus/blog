{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <header>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <time>{{ post.published_date }}</time>
            </header>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
